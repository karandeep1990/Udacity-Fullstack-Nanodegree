<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Catalog</title>
    {% endblock %}
</head>
<body>
    <div id="header" class="col-xs-12">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-xs-6"> <h3><a href="/" class="">Catalog</a></h3></div>
            <div class="col-xs-6"> 
                <h3>
                {% if not session.logged_in %}
                    <a class="pull-right btn btn-danger btn-sm" href="{{ url_for('route_login') }}">Log in</a>
                {% else %}
                    <a class="pull-right btn btn-danger btn-sm" href="{{ url_for('route_logout') }}">Log Out</a>
                {% endif %}
                &nbsp; <a class="pull-right btn btn-link btn-sm" href="{{ url_for('index') }}">Home</a> 
                </h3>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2" id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
