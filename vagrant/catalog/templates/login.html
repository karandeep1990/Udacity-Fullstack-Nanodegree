{% extends "base.html" %}
{% block content %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="{{ url_for('route_login') }}" method="post" class="form-horizontal">
    <div class="form-group">
      <h2>Login</h2>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
  <a href="{{url_for('route_register_user')}}"> Register a New User </a>
  ---- OR ----
  <a href="/authorize/facebook" class="btn btn-primary btn-link"> Log in With facebook </a>
{% endblock %}
