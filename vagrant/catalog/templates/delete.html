{% extends 'base.html'%}
{% block content %}
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	<div id="categories" class="col-sm-6 col-md-4 panel panel-primary">
		<h4 class="panel-heading">Categories</h4>
		<ul class="list-unstyled panel-body">
			{% for category in categories %}
				<li>
					<a href="/catalog/{{ category.name }}/items">{{ category.name }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
	{%if item%}
	<div id="item" class="col-sm-6 col-md-8 panel panel-primary">
		<h4 class="panel-heading">Delete Item?</h4>
		<div class="panel-body">
		<form action="{{ url_for('route_delete_item', item_name=item.name) }}" method="POST" class="form-horizontal">
		    <input type="hidden" name="id" value="{{ item.id }}" >
		    <input type="hidden" name="category_id" value="{{ item.category_id }}" >
		    <br>
		    <button type="submit" class="btn btn-default btn-danger">DELETE</button>
		    </div>
		</form>
		</div>
		{%endif%}
	</div>
  {% endblock %}
